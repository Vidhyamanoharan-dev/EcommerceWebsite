<div class="auth-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password must be at least 6 characters
      </small>
    </div>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <button type="submit" [disabled]="loading">Login</button>
  </form>

  <div class="links">
    <a (click)="goToSignup()" style="cursor:pointer">Create an account</a> |
    <a (click)="goToForgotPassword()" style="cursor:pointer">Forgot Password?</a>
  </div>

  <button class="signup-btn" (click)="goToSignup()">Go to Sign Up</button>
</div>
